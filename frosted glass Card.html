<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>frosted glass Card</title>
<style>*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #0c0d11;
    color: #e8e8e8;
    font-family: 'Works-sans', sans-serif;
}
.cards{
    position: relative;
    width: 350px;
    height: 220px;
}
.card{
    position: absolute;
    width: 350px;
    height: 220px;
    border-radius: 20px;
    top: 0;
    left: 0;
    transition: all 0.4s ease;
    cursor: pointer;
}
.solid-card{
    background: linear-gradient(135deg, #3e68ff, #0043ca);
    transform: translate(-50px, 50px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}
.cards:hover .solid-card{
    transform: translate(0, 0);
}
.glass-card{
    backdrop-filter: blur(14px);
    background: rgba(255, 255, 255, 0.07);
    border: 1px solid rgba(255, 255, 255, 0.35);
    padding: 30px;
}
.glass-card::before{
    content: '';
    position: absolute;
    inset: 0;
    border-radius: inherit;
    padding: 2px;
    background:linear-gradient(135deg, #fff, #4f7bff);
    -webkit-mask:linear-gradient(#fff 0 0)content-box,
                 linear-gradient(#fff 0 0);
    -webkiit-mask-composite:xor;
    mask-composite: exclude;
    pointer-events: none;
}
.content{
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.title{
    font-size: 1.4rem;
    line-height: 1.2;
    font-weight: 600;
}
.logo{
    font-size: 1.8rem;
    font-weight: 600;
    text-align: right;
}
.url{
    font-size: 0.8rem;
    opacity: 0.7;
    text-align: right;
}</style>

</head>
<body>

    <div class="cards">
        <div class="card solid-card"></div>
        <div class="card glass-card">
            <div class="content">
                <h1 class="title">“Your one subscribe motivates me 1000%.”</h1>
                <a href="https://www.youtube.com/@coding_professor" 
     target="_blank" 
     style="display:inline-block; padding:12px 25px; background:red; color:white; 
            text-decoration:none; border-radius:6px; font-size:18px; font-family:sans-serif;">
    Subscribe Now
  </a>
                <p class="url">@coding_professor</p>
            </div>
        </div>
    </div>
<script>

</body>
</html>
